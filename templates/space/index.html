{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;600;700&family=Roboto:wght@700&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My style -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <!-- FancyBox -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>

    <title>NASA</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/img.png' %}" alt="Logo" width="120px">
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent"
             style="max-width: 751px">
            <ul class="navbar-nav me-auto mb-2 m-lg-0">
                <li class="nav-item ">
                    <a class="nav-link menu__item text-white" aria-current="page" href="#">ПРЕИМУЩЕСТВА</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link menu__item text-white" href="#fotography">ФОТОГРАФИИ</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <a href="#">
                <button class="btn btn-danger" type="submit">ВХОД</button>
            </a>
        </div>
    </div>
</nav>
<div class="text-center pt-5">
    <div class="container">
        <div class="card-body">
            <div class="center-block">
                <div class="container col-md-10">
                    <div class="row justify-content-center">
                        <h1 class="w-100 " style="color: #000000; font-size: 3.2rem">{{ view.index.0 }}</h1>
                        <p class="w-75 p-3">{{ view.index.1 }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div style="max-width: 1140px; margin-bottom: 100px">
            <div class="row g-0">

                <div class="col-lg-8">
                    <div class="card-body row align-items-center">
                        <div class="row row-cols-sm-2 g-4 align-items-center">
                            <div class="col">
                                <div>
                                    <img src="{% static 'img/shuttle.png' %}" class="mx-auto d-block"
                                         style="max-width: 64px" alt="shuttle">
                                    <div class="card-body">
                                        <h6 class="text-center">{{ view.index.2 }}</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <img src="{% static 'img/telescope.png' %}" class="mx-auto d-block"
                                         style="max-width: 64px" alt="shuttle">
                                    <div class="card-body">
                                        <h6 class="text-center">{{ view.index.3 }}</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <img src="{% static 'img/moon.png' %}" class="mx-auto d-block"
                                         style="max-width: 64px" alt="shuttle">
                                    <div class="card-body">
                                        <h6 class="text-center">{{ view.index.4 }}</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <img src="{% static 'img/medal.png' %}" class="mx-auto d-block"
                                         style="max-width: 64px" alt="shuttle">
                                    <div class="card-body">
                                        <h6 class="text-center">{{ view.index.5 }}</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 ">
                    <img src="{% static 'img/sky_space.jpg' %}" class="shadow-mod main-images" alt="sky_space">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #3c3c3c; height: 835px">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center text-white pb-5 pt-5 ">Фотографии</h1>
            <div class="slider-for col-sm-12">
                {% for img in view.gallery %}

                <a href="{{ img.img.url }}" data-fancybox="gallery-a" data-caption="">
                    <img class="img-fluid shadow-mod mb-3 modal_open my-slider-big mx-auto d-block "
                         src="{{ img.img.url }}">
                </a>

                {% endfor %}
            </div>
            <div class="col-sm-12 slider-nav" id="fotography">
                {% for img in view.gallery %}
                <div class="">
                    <img class='my-slider' src="{{ img.img.url }}">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="{% static 'css/slick.js' %}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            responsive: [
                {
                    breakpoint: 850,
                    settings: {
                        slidesToShow: 3,
                        arrows: false,
                    }
                }
            ],
            slidesToShow: 5,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            centerMode: true,
            focusOnSelect: true,
        });
    });


    Fancybox.bind("[data-fancybox]", {});

</script>

</body>
</html>
